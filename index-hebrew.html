<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>She Codes Super League</title>
    <link rel="stylesheet" href="styles_heb.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="header_img" src="images\3f238a059a9533b9bde48c2a9f8c8de2e023414b.jpg" alt="header-picture">
    <div class="header">
      <h1>הצטרפו עכשיו</h1>
      <h2>ליגת העל של גיבורות שי-קודס</h2>
    </div>
    <div class="join-form">
      <form class="signup_form" action="index.html" method="post">
        <div class="form-group">
          <label for="name">השם שלך:</label>
          <input type="text" placeholder="הכניסי את שמך כאן" autocomplete="on" required>
        </div>
        <div class="form-group">
          <label for="email">אי-מייל:</label>
          <input type="email" placeholder="הכניסי את האימייל כאן" autocomplete="on" required>
        </div>
        <div class="form-group">
          <label for="age">תאריך לידה:</label>
            <input type="date" name="birthdate" value="" required>
        </div>
        <div class="form-group">
          <p>איפה שמעת עלינו?</p>
          <input type="checkbox" id="checkchoice1" name="find-out">
          <label for="checkchoice1">בפייסבוק</label><br>
          <input type="checkbox" id="checkchoice2" name="find-out">
          <label for="checkchoice2">דרך חבר/ה</label><br>
          <input type="checkbox" id="checkchoice3" name="find-out">
          <label for="checkchoice3">בחדשות</label><br>
          <input type="checkbox" id="checkchoice4" name="find-out">
          <label for="checkchoice4">אחר:</label>
          <input type="text" id="otherValue" name="other" size="20">
        </div>
        <div class="form-group">
          <p>מה כוח העל שלך?</p>
          <input type="radio" id="power1" name="superpower" required>
          <label for="power1">להזיז דברים בכוח המחשבה</label><br>
          <input type="radio" id="power2" name="superpower" required>
          <label for="power2">לעוף</label><br>
          <input type="radio" id="power3" name="superpower" required>
          <label for="power3">כוח על-אנושי</label>
        </div>
        <div class="form-group">
          <p>עוד משהו שתרצי לספר לנו על עצמך?</p>
          <input type="text" name="more" size="30" maxlength="100">
        </div>
        <div class="form-group">
          <input type="submit" id="submit_btn" name="submitbtn" value="שלחי">
        </div>
      </form>
    <div class="container">
      <p>Change Language</p>
      <ul>
        <li><a href="index-english.html">English</a></li>
        <li><a href="index-hebrew.html">עברית</a></li>
      </ul>
    </div>
    <footer>
    Created By Raqefet
    </footer>
  </body>
</html>
